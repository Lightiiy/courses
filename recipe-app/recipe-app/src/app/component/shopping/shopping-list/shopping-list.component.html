<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit
      (ingredientAdded)="onIngredientAdded($event)"></app-shopping-edit>
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let ingredient of ingredients">
        <div>{{ ingredient.name }} ({{ ingredient.amount }})</div>
      </a>
    </ul>
  </div>
</div>
<hr />
