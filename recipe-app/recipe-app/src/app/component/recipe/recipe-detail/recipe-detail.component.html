<div>
  <div class="col">
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="img-responsive"
      style="max-height: 15rem" />
  </div>
</div>
<div>
  <div class="col">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div>
  <div class="col">
    <div appDropdown class="dropdown">
      <button
        type="button"
        class="btn btn-primary dropdown-toggle"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false">
        Manage Recipe
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item" (click)="onAddToShoppingList()"
          >To Shopping list</a
        >
        <a class="dropdown-item" (click)="onEditRecipe()">Edit recipe</a>
        <a class="dropdown-item" href="#">Delete Recipe</a>
      </div>
    </div>
  </div>
</div>
<div>
  <div class="col">{{ recipe.desc }}</div>
</div>
<div>
  <div class="col">
    <ul *ngFor="let ingredient of recipe.ingredients">
      <li>{{ ingredient.name }} - ( {{ ingredient.amount }} )</li>
    </ul>
  </div>
</div>
